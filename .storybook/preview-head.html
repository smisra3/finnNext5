<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/codemirror/5.0.0/codemirror.min.css" />
<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/codemirror/5.0.0/theme/monokai.min.css" />
<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/codemirror/5.0.0/theme/mdn-like.min.css" />
<style>
  html,
  body,
  #root,
  .playground,
  .playgroundCode,
  .playgroundStage,
  .CodeMirror {
    height: calc(100% - 20px);
  }

  .comp-wrapper {
    padding: 20px;
  }

  .playgroundCode {
    font-size: 15px;
    position: absolute;
    width: 50%;
    right: 0;
    height: calc(100% - 30px);
  }

  .playgroundCode:before {
    content: "Live Editing:";
    position: absolute;
    top: -22px;
    font-family: sans-serif;
    color: #555;
    font-size: 13px;
    font-weight: bold;
  }

  .playgroundPreview {
    width: 50%;
    float: left;
    box-sizing: border-box;
  }

  .playgroundError {
    border: 1px solid #7b0000;
    padding: 10px;
    margin-bottom: 20px;
    color: #7b0000;
    background-color: #ffecec;
    margin-right: 20px;
  }

  .CodeMirror-wrap {
    padding: 10px;
    height: calc(100% - 20px);
  }

  .react-live-editor-wrap {
    position: absolute;
    right: 0;
    width: 50%;
    padding: 20px 0 0;
    top: 6px;
    height: calc(100% - 26px);
  }

  .react-live-editor-wrap>span {
    position: absolute;
    top: 0;
    font-family: sans-serif;
    color: #555;
    font-size: 13px;
    font-weight: bold;
    left: 0;
  }

  .prism-code {
    height: 100%;
    font-size: 16px;
    padding: 20px !important;
    line-height: 25px;
    overflow: auto;
  }

  .react-live-error-wrap {
    width: 50%;
    padding-right: 20px;
    box-sizing: border-box;
  }

  .react-live-error {
    white-space: pre;
    font-family: monospace;
    margin: 0 0px 10px 0;
    padding: 10px;
    border: 1px solid #b51010;
    box-sizing: border-box;
    width: 100%;
    background-color: #ffe1e1;
    color: #b51010;
    font-size: 14px;
  }

  .react-live-preview {
    width: 50%;
    float: left;
    box-sizing: border-box;
    padding-right: 20px;
  }

  .hide-default-sample {
    display: none !important;
  }
</style>
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/codemirror/5.0.0/codemirror.min.js"></script>
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/codemirror/5.0.0/mode/javascript/javascript.min.js"></script>
